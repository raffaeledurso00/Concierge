<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Petriolo - Concierge Digitale</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Aggiungiamo una dichiarazione meta per migliorare l'esperienza mobile -->
    <meta name="theme-color" content="#9f887c">
</head>
<body>
    <!-- Preloader -->
<!-- Preloader -->
<div id="js-preloader" class="preloader">
    <div class="preloader__content">
        <div class="preloader__circle">
            <!-- Cerchio esterno statico (sfondo) -->
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="preloader__background-circle">
                <circle cx="100" cy="100" r="90" stroke="rgba(159, 136, 124, 0.3)" stroke-width="2" fill="none" />
            </svg>
            <!-- Cerchio esterno animato (progresso) -->
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" class="preloader__progress-circle">
                <circle id="loading-circle" cx="100" cy="100" r="90" stroke="#9f887c" stroke-width="2" fill="none" />
            </svg>
            <!-- Logo centrale -->
            <div class="preloader__logo-container">
                <img src="img/logo.png" alt="Villa Petriolo" class="preloader__logo" id="preloader-logo">
            </div>
        </div>
    </div>
</div>
  
    <!-- Tenda di transizione -->
    <div id="js-page-transition-curtain" class="curtain">
        <svg class="curtain-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path class="curtain__rect" d="M0,0 L100,0 L100,100 L0,100 L0,0 Z" />
        </svg>
    </div>
  
    <!-- Cursor follower -->
    <div id="js-cursor" class="cursor">
        <div class="cursor__follower">
            <svg viewBox="0 0 152 152" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle id="inner" cx="76" cy="76" r="6" fill="#9f887c" />
                <circle id="outer" cx="76" cy="76" r="12" stroke="#9f887c" fill="none" stroke-width="2" />
            </svg>
        </div>
    </div>

    <!-- Aggiungiamo un overlay per la sidebar mobile -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Contenitore principale -->
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" alt="Villa Petriolo" class="logo">
            </div>
            <div class="new-chat">
                <button id="new-chat-btn" onclick="(function(e){e.stopPropagation(); window.createNewChatAndClose();})(event)">
                    <i class="fas fa-plus"></i> Nuova chat
                </button>
            </div>
            <div class="sidebar-chats" id="sidebar-chats">
                <!-- Le chat precedenti verranno mostrate qui -->
            </div>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Ospite</span>
                </div>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header">
                <div class="mobile-menu">
                    <i class="fas fa-bars" id="sidebar-toggle"></i>
                </div>
                <img src="img/logo.png" alt="Villa Petriolo" class="chat-header-logo">
            </div>
            
            <div class="messages-container" id="messages-container">
                <!-- I messaggi appariranno qui -->
                <!-- Messaggio di benvenuto che viene mostrato all'inizio -->
                <div class="welcome-message" id="welcome-message">
                    <h2>Benvenuto al Concierge Digitale di Villa Petriolo</h2>
                    <p>Sono qui per aiutarti con:</p>
                    <div class="suggestion-chips">
                        <button class="suggestion-chip" data-message="Quali sono gli orari del ristorante?">
                            <i class="fas fa-utensils"></i> Ristorante
                        </button>
                        <button class="suggestion-chip" data-message="Che attività posso fare oggi?">
                            <i class="fas fa-hiking"></i> Attività
                        </button>
                        <button class="suggestion-chip" data-message="Quali eventi sono in programma?">
                            <i class="fas fa-calendar-alt"></i> Eventi
                        </button>
                        <button class="suggestion-chip" data-message="Come posso prenotare un servizio?">
                            <i class="fas fa-concierge-bell"></i> Servizi
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chat-form">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="Scrivi un messaggio..." autocomplete="off">
                        <button type="submit" id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <!-- Indicatore di contesto che mostra l'argomento corrente -->
                    <div class="context-indicator" id="context-indicator">
                        <span id="current-topic"></span>
                    </div>
                    <div class="disclaimer">
                        <p>Villa Petriolo Concierge: per aiutarti con il tuo soggiorno.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal di conferma personalizzato -->
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Conferma</h3>
            </div>
            <div class="modal-body">
                <p id="modal-message">Sei sicuro di voler eliminare questa chat?</p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" class="modal-btn cancel-btn">Annulla</button>
                <button id="modal-confirm-btn" class="modal-btn confirm-btn">Conferma</button>
            </div>
        </div>
    </div>

    <!-- Carica GSAP da CDN prima degli altri script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/DrawSVGPlugin.min.js"></script>
    
    <!-- Script dell'applicazione -->
    <script src="js/message-formatter.js"></script>
    <script src="js/context-utils.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Funzione globale per creare una nuova chat senza ricaricamento
        window.createNewChatAndClose = function() {
            // Evita di eseguire doppi click
            if (window.isCreatingChat) return;
            window.isCreatingChat = true;
            
            // Trova l'elemento che contiene tutti i messaggi
            const messagesContainer = document.getElementById('messages-container');
            
            // Genera un nuovo ID per la chat
            const chatId = 'chat_' + Date.now();
            
            // Svuota l'area dei messaggi
            if (messagesContainer) {
                messagesContainer.innerHTML = '';
            }
            
            // Mostra il messaggio di benvenuto
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage && messagesContainer) {
                const welcomeClone = welcomeMessage.cloneNode(true);
                welcomeClone.style.display = 'block';
                messagesContainer.appendChild(welcomeClone);
                
                // Aggiungi event listener ai chip di suggerimento
                const chatForm = document.getElementById('chat-form');
                const messageInput = document.getElementById('message-input');
                
                welcomeClone.querySelectorAll('.suggestion-chip').forEach(chip => {
                    chip.addEventListener('click', function() {
                        const message = this.dataset.message;
                        if (messageInput && chatForm) {
                            messageInput.value = message;
                            chatForm.dispatchEvent(new Event('submit'));
                        }
                    });
                });
            }
            
            // Salva la nuova chat nel localStorage
            try {
                const chats = JSON.parse(localStorage.getItem('villa_petriolo_chats') || '{}');
                chats[chatId] = {
                    messages: [],
                    timestamp: new Date().toISOString(),
                    title: 'Nuova conversazione'
                };
                localStorage.setItem('villa_petriolo_chats', JSON.stringify(chats));
                
                // Aggiorna la lista delle chat nella sidebar
                const sidebarChats = document.getElementById('sidebar-chats');
                if (sidebarChats) {
                    const chatIds = Object.keys(chats).sort((a, b) => {
                        return new Date(chats[b].timestamp) - new Date(chats[a].timestamp);
                    });
                    
                    // Pulisci sidebar
                    sidebarChats.innerHTML = '';
                    
                    if (chatIds.length === 0) {
                        sidebarChats.innerHTML = '<div class="empty-chats">Nessuna chat disponibile</div>';
                    } else {
                        // Aggiungi ogni chat alla sidebar
                        chatIds.forEach(id => {
                            const chat = chats[id];
                            const chatEl = document.createElement('div');
                            chatEl.className = `chat-item ${id === chatId ? 'active' : ''}`;
                            
                            chatEl.innerHTML = `
                                <div class="chat-item-content" data-id="${id}">
                                    <div class="chat-item-title">${chat.title || 'Nuova conversazione'}</div>
                                    <div class="chat-item-date">${new Date(chat.timestamp).toLocaleDateString()}</div>
                                </div>
                                <button class="delete-chat-btn" data-id="${id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            `;
                            
                            sidebarChats.appendChild(chatEl);
                        });
                    }
                }
            } catch (error) {
                console.error('Error saving new chat:', error);
            }
            
            // Chiudi la sidebar su mobile
            if (window.innerWidth <= 768) {
                document.body.classList.remove('sidebar-open');
            }
            
            // Reset del flag
            setTimeout(function() {
                window.isCreatingChat = false;
            }, 500);
        };
    </script>
</body>
</html>
